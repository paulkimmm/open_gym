<ion-view view-title="Login">

<ion-content class="padding">
	<h2>{{ hate }}</h2>
	<form name="login" ng-submit="login()" novalidate="">
	<div class="list list-inset">
 		<label class="item item-input">
 			<span class="input-label">Email</span>
 			<input type="email" name="email" ng-model="user.email" ng-required="true">
	 	</label>

 		<label class="item item-input">
 			<span class="input-label">Password</span>
 			<input type="password" name="password" ng-model="user.password" ng-required="true">
		</label>

		<button type="submit" class="button button-block button-assertive" ng-disabled="login.$invalid">Login</button>
	</div>
	</form>

</ion-content>
</ion-view>
