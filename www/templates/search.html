<ion-view view-title="Search">


	<div class="bar bar-subheader has-subheader item-input-inset bar-light">
		<label class="item-input-wrapper">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" ng-model="query" placeholder="Search">
		</label>
	</div>


	<ion-content class="has-subheader">
	<ion-refresher on-refresh="doRefresh()">
	</ion-refresher>
		<ion-list>
			<ion-item class="card item-text-wrap" ng-repeat="gym in gyms | filter: query" href="#/tab/search/{{gym.name}}">
				<h2>{{ gym.name }}</h2>
				<p>{{ gym.address }}</p>
				<h2>Pack Level: {{ gym.pack }}</h2>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
